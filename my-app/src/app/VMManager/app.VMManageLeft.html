
<div class="leftMenu"> 
    <div *ngFor='let f of farms'>
            <ul class="leftMenuList">
                <input type="button" routerLink="./Farm" (click)="toggleServer(ViewOfServer)" class="leftMenuItem" value={{f.name}}>
                <div *ngIf="ViewOfServer">
                    <div *ngFor='let server of f.servers' style="margin-left:25px">
                        <input type="button" routerLink="./VDI" (click)="selectServer(server)"class="leftMenuItem" value={{server.name}}>
                    </div>
                </div>
            </ul>
    </div>
</div>

<router-outlet></router-outlet>
