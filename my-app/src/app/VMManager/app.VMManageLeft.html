<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="leftMenu"> 
    <div *ngFor='let f of farms'>
            <ul class="leftMenuList">
                <i style="font-size:24px" class="fa">&#xf187;</i><input type="button" routerLink="./Farm" (click)="toggleServer(ViewOfServer)" class="leftMenuItem" value={{f.name}}>
                <div *ngIf="ViewOfServer">
                    <div *ngFor='let server of f.servers' style="margin-left:25px">
                        <i style="font-size:24px" class="fa">&#xf233;</i><input type="button" routerLink="./VDI" (click)="selectServer(server)"class="leftMenuItem" value={{server.name}}>
                    </div>
                </div>
            </ul>
    </div>
</div>

<router-outlet></router-outlet>
