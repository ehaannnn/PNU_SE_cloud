<div class="body">
    <p style="padding-left:20px; font-size:30px" >{{selected.server.name}}</p>
    <br>
     <div style="width: 75%; position:absolute; left:50%; margin-left:-47%">
         <div style="position:absolute; right:0px;">
            <input  type="button" value="스냅샷 생성" (click)=createSnapShot()>
            <input  type="button" value="스냅샷 삭제" (click)=deleteConfirm()>     
        </div>
        <br>
        <table style="margin-top:5px">
            <tr style="background-color:black; color:white;border:2px; border-radius:5px;">
                <th style="width:1%"><input type="checkbox" [(ngModel)]=allCheck (click)=allChecking()></th>
                <th style="width:5%;text-align: center;">VM명</th>
                <th style="width:7%;text-align: center;">OS</th>
                <th style="width:7%;text-align: center;">상태</th>
                <th >스냅샷 목록</th>
            </tr>
            <tr *ngFor='let vm of selected.server.vmlist let i=index' >
                <td style="text-align: center;"><input type="checkbox" [(ngModel)]="checkBox[i]" (change)=addSelectedVM(vm,i) ></td>
                <td style="text-align: center;">{{vm.name}}</td>
                <td style="text-align: center;">{{vm.os}}</td>
                <td style="text-align: center;">{{NtoS(vm.state)}}</td>
                <td>none</td>
            </tr>
        </table>
        <ul>
            <li *ngFor ='let vm of selectedVM'>
                {{vm.name}}
            </li>
        </ul>
    </div>
</div>
