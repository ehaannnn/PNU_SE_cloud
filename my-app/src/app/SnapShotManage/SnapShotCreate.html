<a class='button' href="/vm_snapshot/schedule#open">스냅샷 예약</a>
<div class="snapshot_schedule" id="open">
    <div style="width:auto;height:auto;">
        <div>
            <span style="font-size:25px; ">스냅샷 예약</span>
            <br>
            <button style="margin: 5px;" (click)="setType(0)">날짜 지정</button>
            <button (click)="setType(1)">요일 지정</button>
            <button (click)="setType(2)">매일 반복</button>
            <br>
            <span stype="margin: 0px 0px 0px 15px;">예약명:<input type="text" style="margin-right:5px;" [(ngModel)]="name"></span>
        </div>
        <div style="padding: 5px;" *ngIf="checkType()">
            <table >
                <tr>
                    <th><input type="button" (click)=calculate(-1) value='<'></th>
                    <th colspan="5">{{getMonthName(month)}} {{year}}</th>
                    <th><input type="button" (click)=calculate(1) value='>'></th>
                </tr>
                <tr>
                    <td>Sun</td>
                    <td>Mon</td>
                    <td>Tue</td>
                    <td>Wed</td>
                    <td>Thu</td>
                    <td>Fri</td>
                    <td>Sat</td>
                </tr>
                <tr *ngFor="let week of calander;">
                    <td *ngFor="let day of week; let i = index;"><span *ngIf="day!=0" (click)=CheckScheduleDate(day,i)>{{day}}</span></td>                        
                </tr>
            </table>
        </div>
        <br>
        <br>
        H:
        <select [(ngModel)]="hour">
            <option *ngFor="let h of hours">{{h}}</option>
        </select>
        M:
        <select [(ngModel)]="min">
            <option *ngFor="let m of mins">{{m}}</option>
        </select>
        S:
        <select [(ngModel)]="sec">
            <option *ngFor="let s of secs">{{s}}</option>
        </select>
        <div>
            <a class="select" (click)=confirmScheduleDate() href="/vm_snapshot/schedule#">예약</a>
            <a class="select" (click)=resetSchedule() href="/vm_snapshot/schedule#">닫기</a>
        </div>
    </div>
</div>
